<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/sytle.css" rel="stylesheet">
</head>
<body>
     <div class="w-75 m-auto py-5">
        
             <div class="form-group mb-3">
                <label for="productName" class="">productName</label>
                <input class="form-control" type="text" name="" id="productName">
            </div>
            <div class="form-group mb-3">
                <label for="productPrice" class="">productPrice</label>
                <input class="form-control" type="number" name="" id="productPrice">
            </div>
            <div class="form-group mb-3">
                <label for="productCategory" class="">productCategory</label>
                <input class="form-control" type="text" name="" id="productCategory">
            </div>
            <div class="form-group mb-3">
                <label for="productDesc" class="">productDesc</label>
                <textarea class="form-control" type="text" name="" id="productDesc"></textarea>
            </div>
            <button class="btn btn-outline-info " id="productBtn">add product</button>
       
     </div>
     <div class="w-75 m-auto py-3">
         <input onkeyup="search(this.value)" placeholder="search..." class="form-control w-75 m-auto" type="text" id="">
         <table class="table mt-5">
             <thead>
                 <th>Index</th>
                 <th>productName</th>
                 <th>productPrice</th>
                 <th>productCategory</th>
                 <th>productDesc</th>
                 <th>update</th>
                 <th>delete</th>
             </thead>
             <tbody id="tablebody">
                 <!-- <tr>
                     <td>0</td>
                     <td>toshiba</td>
                     <td>8000</td>
                     <td>mobile</td>
                     <td>good</td>
                     <td><button class="btn btn-outline-warning">update</button></td>
                     <td><button class="btn btn-outline-danger">delete</button></td>

                 </tr> -->
             </tbody>
         </table>
     </div>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
